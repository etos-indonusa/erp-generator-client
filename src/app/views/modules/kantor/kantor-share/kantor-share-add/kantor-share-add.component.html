<nz-spin [nzSpinning]="is_loading">
    <!-- form isi di sini -->
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        <!-- Nama Kantor (required) -->
        <nz-form-item>
            <nz-form-label [nzRequired]="true" nzFor="namaKantor">Nama Kantor</nz-form-label>
            <nz-form-control>
                <input nz-input id="namaKantor" formControlName="namaKantor" placeholder="Masukkan Nama Kantor" />
            </nz-form-control>
        </nz-form-item>

        <!-- ID Kantor (required) -->
        <nz-form-item>
            <nz-form-label [nzRequired]="true" nzFor="idKantor">ID Kantor</nz-form-label>
            <nz-form-control>
                <input nz-input id="idKantor" formControlName="idKantor" placeholder="Masukkan ID Kantor" />
            </nz-form-control>
        </nz-form-item>

        <!-- Kode Kantor -->
        <nz-form-item>
            <nz-form-label nzFor="kodeKantor">Kode Kantor</nz-form-label>
            <nz-form-control>
                <input nz-input id="kodeKantor" formControlName="kodeKantor" placeholder="Masukkan Kode Kantor" />
            </nz-form-control>
        </nz-form-item>

        <!-- Alamat -->
        <nz-form-item>
            <nz-form-label nzFor="alamat">Alamat</nz-form-label>
            <nz-form-control>
                <textarea nz-input id="alamat" formControlName="alamat" placeholder="Masukkan Alamat"></textarea>
            </nz-form-control>
        </nz-form-item>

        <!-- Kota -->
        <nz-form-item>
            <nz-form-label nzFor="kota">Kota</nz-form-label>
            <nz-form-control>
                <input nz-input id="kota" formControlName="kota" placeholder="Masukkan Kota" />
            </nz-form-control>
        </nz-form-item>

        <!-- Provinsi -->
        <nz-form-item>
            <nz-form-label nzFor="provinsi">Provinsi</nz-form-label>
            <nz-form-control>
                <input nz-input id="provinsi" formControlName="provinsi" placeholder="Masukkan Provinsi" />
            </nz-form-control>
        </nz-form-item>

        <!-- Catatan -->
        <nz-form-item>
            <nz-form-label nzFor="catatan">Catatan</nz-form-label>
            <nz-form-control>
                <textarea nz-input id="catatan" formControlName="catatan"
                    placeholder="Tulis catatan jika ada"></textarea>
            </nz-form-control>
        </nz-form-item>

        <!-- isPusat -->
        <nz-form-item>
            <nz-form-control>
                <label nz-checkbox formControlName="isPusat">Apakah Kantor Pusat?</label>
            </nz-form-control>
        </nz-form-item>

        <!-- isAktif -->
        <nz-form-item>
            <nz-form-control>
                <label nz-checkbox formControlName="isAktif">Aktif</label>
            </nz-form-control>
        </nz-form-item>

        <!-- Tombol Submit -->
        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
