<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="lastUpdate">{{ 'lastUpdate' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-date-picker formControlName="lastUpdate" style="width: 100%" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="nameFile">{{ 'nameFile' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="nameFile" formControlName="nameFile" placeholder="Masukkan {{ 'nameFile' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="numberForm">{{ 'numberForm' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="numberForm" formControlName="numberForm" placeholder="Masukkan {{ 'numberForm' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="numberW">{{ 'numberW' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="numberW" formControlName="numberW" placeholder="Masukkan {{ 'numberW' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="revision">{{ 'revision' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="revision" formControlName="revision" placeholder="Masukkan {{ 'revision' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
