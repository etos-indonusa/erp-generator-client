<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="ata">{{ 'ata' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="ata" formControlName="ata" placeholder="Masukkan {{ 'ata' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="ataType">{{ 'ataType' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="ataType" formControlName="ataType" placeholder="Masukkan {{ 'ataType' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="codeAta">{{ 'codeAta' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="codeAta" formControlName="codeAta" placeholder="Masukkan {{ 'codeAta' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <label nz-checkbox formControlName="isDeleted">{{ 'isDeleted' | translate }}</label>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="keywordAta">{{ 'keywordAta' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="keywordAta" formControlName="keywordAta" placeholder="Masukkan {{ 'keywordAta' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="oldId">{{ 'oldId' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="oldId" formControlName="oldId" placeholder="Masukkan {{ 'oldId' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
