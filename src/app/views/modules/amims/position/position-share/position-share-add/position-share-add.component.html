<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="code">{{ 'code' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="code" formControlName="code" placeholder="Masukkan {{ 'code' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="description">{{ 'description' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="description" formControlName="description" placeholder="Masukkan {{ 'description' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <label nz-checkbox formControlName="isDeleted">{{ 'isDeleted' | translate }}</label>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="position">{{ 'position' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="position" formControlName="position" placeholder="Masukkan {{ 'position' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
