<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="childnameConditionMonitoring">{{ 'childnameConditionMonitoring' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="childnameConditionMonitoring" formControlName="childnameConditionMonitoring" placeholder="Masukkan {{ 'childnameConditionMonitoring' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="code">{{ 'code' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="code" formControlName="code" placeholder="Masukkan {{ 'code' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="conditionMonitoring">{{ 'conditionMonitoring' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="conditionMonitoring" formControlName="conditionMonitoring" placeholder="Masukkan {{ 'conditionMonitoring' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <label nz-checkbox formControlName="isDeleted">{{ 'isDeleted' | translate }}</label>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
