<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="code">{{ 'code' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="code" formControlName="code" placeholder="Masukkan {{ 'code' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="currency">{{ 'currency' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="currency" formControlName="currency" placeholder="Masukkan {{ 'currency' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <label nz-checkbox formControlName="isDeleted">{{ 'isDeleted' | translate }}</label>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="statusCurrency">{{ 'statusCurrency' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="statusCurrency" formControlName="statusCurrency" placeholder="Masukkan {{ 'statusCurrency' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="usdRate">{{ 'usdRate' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input type="number" id="usdRate" formControlName="usdRate" placeholder="Masukkan {{ 'usdRate' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
