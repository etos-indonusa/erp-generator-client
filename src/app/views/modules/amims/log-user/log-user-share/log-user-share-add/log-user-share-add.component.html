<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="dateLog">{{ 'dateLog' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-date-picker formControlName="dateLog" style="width: 100%" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idUser">{{ 'idUser' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idUser" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idUser' | translate }}"> 
                    <nz-option *ngFor="let item of listUser" nzLabel="{{ item.idUser }}" nzValue="{{ item.idUser }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="method">{{ 'method' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="method" formControlName="method" placeholder="Masukkan {{ 'method' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="methodValue">{{ 'methodValue' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="methodValue" formControlName="methodValue" placeholder="Masukkan {{ 'methodValue' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="typeIdKey">{{ 'typeIdKey' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="typeIdKey" formControlName="typeIdKey" placeholder="Masukkan {{ 'typeIdKey' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="typeLog">{{ 'typeLog' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="typeLog" formControlName="typeLog" placeholder="Masukkan {{ 'typeLog' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="typeValue">{{ 'typeValue' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="typeValue" formControlName="typeValue" placeholder="Masukkan {{ 'typeValue' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="typeWork">{{ 'typeWork' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="typeWork" formControlName="typeWork" placeholder="Masukkan {{ 'typeWork' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
