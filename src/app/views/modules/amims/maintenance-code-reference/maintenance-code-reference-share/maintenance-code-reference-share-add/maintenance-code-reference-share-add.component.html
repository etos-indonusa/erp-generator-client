<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="idLibReference">{{ 'idLibReference' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idLibReference" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idLibReference' | translate }}"> 
                    <nz-option *ngFor="let item of listLibReference" nzLabel="{{ item.idLibReference }}" nzValue="{{ item.idLibReference }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idMaintenanceCode">{{ 'idMaintenanceCode' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idMaintenanceCode" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idMaintenanceCode' | translate }}"> 
                    <nz-option *ngFor="let item of listMaintenanceCode" nzLabel="{{ item.idMaintenanceCode }}" nzValue="{{ item.idMaintenanceCode }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
