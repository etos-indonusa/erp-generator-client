<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="category">{{ 'category' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="category" formControlName="category" placeholder="Masukkan {{ 'category' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="descriptionCat">{{ 'descriptionCat' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="descriptionCat" formControlName="descriptionCat" placeholder="Masukkan {{ 'descriptionCat' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <label nz-checkbox formControlName="isDeleted">{{ 'isDeleted' | translate }}</label>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="parentCat">{{ 'parentCat' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input type="number" id="parentCat" formControlName="parentCat" placeholder="Masukkan {{ 'parentCat' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
