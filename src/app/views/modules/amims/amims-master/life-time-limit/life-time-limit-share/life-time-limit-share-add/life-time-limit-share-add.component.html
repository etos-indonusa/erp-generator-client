<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="childnameLifeTimeLimit">{{ 'childnameLifeTimeLimit' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="childnameLifeTimeLimit" formControlName="childnameLifeTimeLimit" placeholder="Masukkan {{ 'childnameLifeTimeLimit' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <label nz-checkbox formControlName="isDeleted">{{ 'isDeleted' | translate }}</label>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="lifeTimeLimit">{{ 'lifeTimeLimit' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="lifeTimeLimit" formControlName="lifeTimeLimit" placeholder="Masukkan {{ 'lifeTimeLimit' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
