<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="dateAcc">{{ 'dateAcc' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-date-picker formControlName="dateAcc" style="width: 100%" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="dateGrn">{{ 'dateGrn' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-date-picker formControlName="dateGrn" style="width: 100%" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idSite">{{ 'idSite' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idSite" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idSite' | translate }}"> 
                    <nz-option *ngFor="let item of listSite" nzLabel="{{ item.idSite }}" nzValue="{{ item.idSite }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idUser">{{ 'idUser' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idUser" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idUser' | translate }}"> 
                    <nz-option *ngFor="let item of listUser" nzLabel="{{ item.idUser }}" nzValue="{{ item.idUser }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idUserAcc">{{ 'idUserAcc' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idUserAcc" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idUserAcc' | translate }}"> 
                    <nz-option *ngFor="let item of listUserAcc" nzLabel="{{ item.idUserAcc }}" nzValue="{{ item.idUserAcc }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="numberGrn">{{ 'numberGrn' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="numberGrn" formControlName="numberGrn" placeholder="Masukkan {{ 'numberGrn' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="remark">{{ 'remark' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="remark" formControlName="remark" placeholder="Masukkan {{ 'remark' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="statusGrn">{{ 'statusGrn' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="statusGrn" formControlName="statusGrn" placeholder="Masukkan {{ 'statusGrn' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="validasi">{{ 'validasi' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input type="number" id="validasi" formControlName="validasi" placeholder="Masukkan {{ 'validasi' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
