<nz-spin nzTip="Loading..." [nzSpinning]="is_loading">

    <div class="card border-0 mb-1 border-left-5 border-theme card   bg-white">
        <div class="card-body p-2">
            <div class="row">
                <div class="col-lg-2">
                    <p class="text-secondary  mb-1">Status</p>
                    <!-- <h3 class="fw-bold text-capitalize" style.color="{{ wp?.statusWp| status }}">   {{ wp?.statusWp}}</h3> -->
                </div>
                <div class="col-lg-6">
                    <p class="text-secondary  mb-1">Nomor</p>
                    <!-- <h3 class="fw-bold  ">{{wp?.nomorWp}}</h3> -->
                </div>
                <div class="col" style="text-align: right;">
                    <p class="text-secondary mb-1">&nbsp;</p>

                    <button nz-button nzType="primary" style="margin-right: 5px;" nz-dropdown [nzDropdownMenu]="menu4">
                        <span nz-icon nzType="printer"></span>
                        Print
                        <span nz-icon nzType="down"></span>
                    </button>
                    <nz-dropdown-menu #menu4="nzDropdownMenu">
                        <ul nz-menu>
                            <li nz-menu-item (click)="print()">Print wp</li>
                        </ul>
                    </nz-dropdown-menu>

                    <!-- <button *ngIf="wp.status=='close' || wp.status=='cicil'" nz-button

                        <span nz-icon nzType="calculator" nzTheme="outline"></span>
                        Bayar
                    </button> -->


                </div>
            </div>
        </div>
    </div>
    <!--

                <app-wp-share-header [data]="wp"></app-wp-share-header>
                <lib-custom-field [from-module]="'AmimsWp'" [from-module-id]="wp?.idWp"></lib-custom-field>
            </div>
            <div class="col-md-4">
                <document-widget-v1 [for-module-id]="wp?.idWp" [for-module]="'AmimsWp'"
                    [enable-crud]="true"></document-widget-v1>

        <br>


    </div>

    

    <nz-tabset>
        <nz-tab nzTitle="{{ 'JO' | translate }}" >
            <app-wp-jo-share-list *ngIf="wp?.idWp" [idWp]="wp?.idWp ?? null" [enable-crud]="true" [idAircraft]="wp?.idAircraft ?? null"></app-wp-jo-share-list> 
        </nz-tab>

        <nz-tab nzTitle="{{ 'Contract' | translate }}">
            <ng-template nz-tab>
