<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="dateTransfer">{{ 'dateTransfer' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-date-picker formControlName="dateTransfer" style="width: 100%" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="fromIdPart">{{ 'fromIdPart' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="fromIdPart" formControlName="fromIdPart" placeholder="Masukkan {{ 'fromIdPart' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="fromSite">{{ 'fromSite' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="fromSite" formControlName="fromSite" placeholder="Masukkan {{ 'fromSite' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idMpart">{{ 'idMpart' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idMpart" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idMpart' | translate }}"> 
                    <nz-option *ngFor="let item of listMpart" nzLabel="{{ item.idMpart }}" nzValue="{{ item.idMpart }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idUser">{{ 'idUser' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idUser" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idUser' | translate }}"> 
                    <nz-option *ngFor="let item of listUser" nzLabel="{{ item.idUser }}" nzValue="{{ item.idUser }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="issingle">{{ 'issingle' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="issingle" formControlName="issingle" placeholder="Masukkan {{ 'issingle' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="qty">{{ 'qty' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input type="number" id="qty" formControlName="qty" placeholder="Masukkan {{ 'qty' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="toIdPart">{{ 'toIdPart' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="toIdPart" formControlName="toIdPart" placeholder="Masukkan {{ 'toIdPart' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="toSite">{{ 'toSite' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input type="number" id="toSite" formControlName="toSite" placeholder="Masukkan {{ 'toSite' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
