<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="idMaintenance">{{ 'idMaintenance' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idMaintenance" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idMaintenance' | translate }}"> 
                    <nz-option *ngFor="let item of listMaintenance" nzLabel="{{ item.idMaintenance }}" nzValue="{{ item.idMaintenance }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idMaintenanceProgram">{{ 'idMaintenanceProgram' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idMaintenanceProgram" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idMaintenanceProgram' | translate }}"> 
                    <nz-option *ngFor="let item of listMaintenanceProgram" nzLabel="{{ item.idMaintenanceProgram }}" nzValue="{{ item.idMaintenanceProgram }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="noteTask">{{ 'noteTask' | translate }}</nz-form-label>
            <nz-form-control>
                <textarea nz-input id="noteTask" formControlName="noteTask" placeholder="Masukkan {{ 'noteTask' | translate }}"></textarea>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="urutan">{{ 'urutan' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input type="number" id="urutan" formControlName="urutan" placeholder="Masukkan {{ 'urutan' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
