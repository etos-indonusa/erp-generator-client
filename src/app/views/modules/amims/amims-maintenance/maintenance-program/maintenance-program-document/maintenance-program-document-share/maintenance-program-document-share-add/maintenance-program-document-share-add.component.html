<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">

        <!-- Title first -->
        <nz-form-item>
            <nz-form-label nzFor="title">{{ 'title' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input id="title" formControlName="title" placeholder="Masukkan {{ 'title' | translate }}" />
            </nz-form-control>
        </nz-form-item>

        <!-- From -->
        <nz-form-item>
            <nz-form-label nzFor="from">{{ 'from' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input id="from" formControlName="from" placeholder="Masukkan {{ 'from' | translate }}" />
            </nz-form-control>
        </nz-form-item>

        <!-- Reference -->
        <nz-form-item>
            <nz-form-label nzFor="reference">{{ 'reference' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input id="reference" formControlName="reference"
                    placeholder="Masukkan {{ 'reference' | translate }}" />
            </nz-form-control>
        </nz-form-item>

        <!-- Revision (English) -->
        <nz-form-item>
            <nz-form-label nzFor="revision">{{ 'revision' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input id="revision" formControlName="revision"
                    placeholder="Masukkan {{ 'revision' | translate }}" />
            </nz-form-control>
        </nz-form-item>

        <!-- Revisi (Indonesian) -->
        <!-- <nz-form-item>
            <nz-form-label nzFor="revisi">{{ 'revisi' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input id="revisi" formControlName="revisi"
                    placeholder="Masukkan {{ 'revisi' | translate }}" />
            </nz-form-control>
        </nz-form-item> -->

        <!-- Worksheet Form -->
        <nz-form-item>
            <nz-form-label nzFor="workshetForm">{{ 'workshetForm' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input id="workshetForm" formControlName="workshetForm"
                    placeholder="Masukkan {{ 'workshetForm' | translate }}" />
            </nz-form-control>
        </nz-form-item>

        <!-- Keterangan -->
        <nz-form-item>
            <nz-form-label nzFor="keterangan">{{ 'keterangan' | translate }}</nz-form-label>
            <nz-form-control>
                <textarea nz-input id="keterangan" formControlName="keterangan"
                    placeholder="Masukkan {{ 'keterangan' | translate }}"></textarea>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
