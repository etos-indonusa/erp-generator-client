<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">

        <nz-form-item>
            <nz-form-label nzFor="documentTitle">{{ 'documentTitle' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input id="documentTitle" formControlName="documentTitle"
                    placeholder="Masukkan {{ 'documentTitle' | translate }}" />
            </nz-form-control>
        </nz-form-item>


        <!-- <nz-form-item>
            <nz-form-label nzFor="documentType">{{ 'documentType' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input id="documentType" formControlName="documentType"
                    placeholder="Masukkan {{ 'documentType' | translate }}" />
            </nz-form-control>
        </nz-form-item> -->





        <nz-form-item>
            <nz-form-label nzFor="revision">{{ 'revision' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input id="revision" formControlName="revision"
                    placeholder="Masukkan {{ 'revision' | translate }}" />
            </nz-form-control>
        </nz-form-item>


        <nz-form-item>
            <nz-form-label nzFor="statusAktif">{{ 'statusAktif' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-radio-group formControlName="statusAktif">
                    <label nz-radio [nzValue]="'yes'">Yes</label>
                    <label nz-radio [nzValue]="'no'">No</label>
                </nz-radio-group>

            </nz-form-control>
        </nz-form-item>


        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
