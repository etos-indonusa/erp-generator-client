<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="idMpcSelfMaintenance">{{ 'idMpcSelfMaintenance' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idMpcSelfMaintenance" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idMpcSelfMaintenance' | translate }}"> 
                    <nz-option *ngFor="let item of listMpcSelfMaintenance" nzLabel="{{ item.idMpcSelfMaintenance }}" nzValue="{{ item.idMpcSelfMaintenance }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idPurPrcl">{{ 'idPurPrcl' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idPurPrcl" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idPurPrcl' | translate }}"> 
                    <nz-option *ngFor="let item of listPurPrcl" nzLabel="{{ item.idPurPrcl }}" nzValue="{{ item.idPurPrcl }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idQaTransfer">{{ 'idQaTransfer' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idQaTransfer" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idQaTransfer' | translate }}"> 
                    <nz-option *ngFor="let item of listQaTransfer" nzLabel="{{ item.idQaTransfer }}" nzValue="{{ item.idQaTransfer }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
