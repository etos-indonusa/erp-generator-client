<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="dateRpd">{{ 'dateRpd' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-date-picker formControlName="dateRpd" style="width: 100%" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idUserQa">{{ 'idUserQa' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idUserQa" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idUserQa' | translate }}"> 
                    <nz-option *ngFor="let item of listUserQa" nzLabel="{{ item.idUserQa }}" nzValue="{{ item.idUserQa }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="numberRpd">{{ 'numberRpd' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="numberRpd" formControlName="numberRpd" placeholder="Masukkan {{ 'numberRpd' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="statusRpd">{{ 'statusRpd' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="statusRpd" formControlName="statusRpd" placeholder="Masukkan {{ 'statusRpd' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="tipe">{{ 'tipe' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="tipe" formControlName="tipe" placeholder="Masukkan {{ 'tipe' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
