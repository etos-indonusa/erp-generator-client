<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="classification">{{ 'classification' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="classification" formControlName="classification" placeholder="Masukkan {{ 'classification' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="descriptionMaintenance">{{ 'descriptionMaintenance' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="descriptionMaintenance" formControlName="descriptionMaintenance" placeholder="Masukkan {{ 'descriptionMaintenance' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <label nz-checkbox formControlName="isDeleted">{{ 'isDeleted' | translate }}</label>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="maintenanceCode">{{ 'maintenanceCode' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="maintenanceCode" formControlName="maintenanceCode" placeholder="Masukkan {{ 'maintenanceCode' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="oldId">{{ 'oldId' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="oldId" formControlName="oldId" placeholder="Masukkan {{ 'oldId' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="reference">{{ 'reference' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="reference" formControlName="reference" placeholder="Masukkan {{ 'reference' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
