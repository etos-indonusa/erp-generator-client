<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="idTd">{{ 'idTd' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idTd" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idTd' | translate }}"> 
                    <nz-option *ngFor="let item of listTd" nzLabel="{{ item.idTd }}" nzValue="{{ item.idTd }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idTdLain">{{ 'idTdLain' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idTdLain" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idTdLain' | translate }}"> 
                    <nz-option *ngFor="let item of listTdLain" nzLabel="{{ item.idTdLain }}" nzValue="{{ item.idTdLain }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="noTdLain">{{ 'noTdLain' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="noTdLain" formControlName="noTdLain" placeholder="Masukkan {{ 'noTdLain' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
