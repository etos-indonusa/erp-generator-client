<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="idMpcJo">{{ 'idMpcJo' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idMpcJo" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idMpcJo' | translate }}"> 
                    <nz-option *ngFor="let item of listMpcJo" nzLabel="{{ item.idMpcJo }}" nzValue="{{ item.idMpcJo }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idOperator">{{ 'idOperator' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idOperator" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idOperator' | translate }}"> 
                    <nz-option *ngFor="let item of listOperator" nzLabel="{{ item.idOperator }}" nzValue="{{ item.idOperator }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="jobDesc">{{ 'jobDesc' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="jobDesc" formControlName="jobDesc" placeholder="Masukkan {{ 'jobDesc' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="operator">{{ 'operator' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="operator" formControlName="operator" placeholder="Masukkan {{ 'operator' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="position">{{ 'position' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="position" formControlName="position" placeholder="Masukkan {{ 'position' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
