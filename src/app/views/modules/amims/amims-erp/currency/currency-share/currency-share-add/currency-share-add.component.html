<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="effectiveDate">{{ 'effectiveDate' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-date-picker formControlName="effectiveDate" style="width: 100%" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="forcurrency">{{ 'forcurrency' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="forcurrency" formControlName="forcurrency" placeholder="Masukkan {{ 'forcurrency' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idMcurrency">{{ 'idMcurrency' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idMcurrency" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idMcurrency' | translate }}"> 
                    <nz-option *ngFor="let item of listMcurrency" nzLabel="{{ item.idMcurrency }}" nzValue="{{ item.idMcurrency }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idUser">{{ 'idUser' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idUser" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idUser' | translate }}"> 
                    <nz-option *ngFor="let item of listUser" nzLabel="{{ item.idUser }}" nzValue="{{ item.idUser }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="newValue">{{ 'newValue' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input type="number" id="newValue" formControlName="newValue" placeholder="Masukkan {{ 'newValue' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="noteCurrency">{{ 'noteCurrency' | translate }}</nz-form-label>
            <nz-form-control>
                <textarea nz-input id="noteCurrency" formControlName="noteCurrency" placeholder="Masukkan {{ 'noteCurrency' | translate }}"></textarea>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="oldValue">{{ 'oldValue' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input type="number" id="oldValue" formControlName="oldValue" placeholder="Masukkan {{ 'oldValue' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
