<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="deskripsi">{{ 'deskripsi' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="deskripsi" formControlName="deskripsi" placeholder="Masukkan {{ 'deskripsi' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="namaUserGroup">{{ 'namaUserGroup' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="namaUserGroup" formControlName="namaUserGroup" placeholder="Masukkan {{ 'namaUserGroup' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="status">{{ 'status' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="status" formControlName="status" placeholder="Masukkan {{ 'status' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
