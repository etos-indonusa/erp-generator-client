<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="email">{{ 'email' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="email" formControlName="email" placeholder="Masukkan {{ 'email' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idUserGroup">{{ 'idUserGroup' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idUserGroup" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idUserGroup' | translate }}"> 
                    <nz-option *ngFor="let item of listUserGroup" nzLabel="{{ item.idUserGroup }}" nzValue="{{ item.idUserGroup }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="lastLogin">{{ 'lastLogin' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="lastLogin" formControlName="lastLogin" placeholder="Masukkan {{ 'lastLogin' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="nama">{{ 'nama' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="nama" formControlName="nama" placeholder="Masukkan {{ 'nama' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item *ngIf="!users.idUsers">
            <nz-form-label nzFor="password">{{ 'password' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="password" formControlName="password" placeholder="Masukkan {{ 'password' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="status">{{ 'status' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="status" formControlName="status" placeholder="Masukkan {{ 'status' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="wajibResetPassword">{{ 'wajibResetPassword' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="wajibResetPassword" formControlName="wajibResetPassword" placeholder="Masukkan {{ 'wajibResetPassword' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
