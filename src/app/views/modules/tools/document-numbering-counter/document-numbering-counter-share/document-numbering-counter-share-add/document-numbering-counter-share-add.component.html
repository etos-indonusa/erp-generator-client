<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="bulan">{{ 'bulan' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input type="number" id="bulan" formControlName="bulan" placeholder="Masukkan {{ 'bulan' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="forModule">{{ 'forModule' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="forModule" formControlName="forModule" placeholder="Masukkan {{ 'forModule' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="forModuleId">{{ 'forModuleId' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="forModuleId" formControlName="forModuleId" placeholder="Masukkan {{ 'forModuleId' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idDocumentNumbering">{{ 'idDocumentNumbering' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idDocumentNumbering" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idDocumentNumbering' | translate }}"> 
                    <nz-option *ngFor="let item of listDocumentNumbering" nzLabel="{{ item.idDocumentNumbering }}" nzValue="{{ item.idDocumentNumbering }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idKantor">{{ 'idKantor' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idKantor" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idKantor' | translate }}"> 
                    <nz-option *ngFor="let item of listKantor" nzLabel="{{ item.idKantor }}" nzValue="{{ item.idKantor }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="lastNumber">{{ 'lastNumber' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input type="number" id="lastNumber" formControlName="lastNumber" placeholder="Masukkan {{ 'lastNumber' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="tahun">{{ 'tahun' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input type="number" id="tahun" formControlName="tahun" placeholder="Masukkan {{ 'tahun' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="targetColumn">{{ 'targetColumn' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="targetColumn" formControlName="targetColumn" placeholder="Masukkan {{ 'targetColumn' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
