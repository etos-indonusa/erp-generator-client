<nz-spin [nzSpinning]="is_loading">
    <form [formGroup]="form" (ngSubmit)="submit()" nz-form [nzLayout]="'vertical'">
        
        <nz-form-item>
            <nz-form-label nzFor="biayaAkhir">{{ 'biayaAkhir' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input type="number" id="biayaAkhir" formControlName="biayaAkhir" placeholder="Masukkan {{ 'biayaAkhir' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="biayaBulanan">{{ 'biayaBulanan' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input type="number" id="biayaBulanan" formControlName="biayaBulanan" placeholder="Masukkan {{ 'biayaBulanan' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="biayaDiawal">{{ 'biayaDiawal' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input type="number" id="biayaDiawal" formControlName="biayaDiawal" placeholder="Masukkan {{ 'biayaDiawal' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="catatan">{{ 'catatan' | translate }}</nz-form-label>
            <nz-form-control>
                <textarea nz-input id="catatan" formControlName="catatan" placeholder="Masukkan {{ 'catatan' | translate }}"></textarea>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idClientSite">{{ 'idClientSite' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idClientSite" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idClientSite' | translate }}"> 
                    <nz-option *ngFor="let item of listClientSite" nzLabel="{{ item.idClientSite }}" nzValue="{{ item.idClientSite }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="idContract">{{ 'idContract' | translate }}</nz-form-label>
            <nz-form-control>
                <nz-select formControlName="idContract" nzShowSearch nzAllowClear nzPlaceHolder="Pilih {{ 'idContract' | translate }}"> 
                    <nz-option *ngFor="let item of listContract" nzLabel="{{ item.idContract }}" nzValue="{{ item.idContract }}"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="jumlahJadwalPerBulan">{{ 'jumlahJadwalPerBulan' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input type="number" id="jumlahJadwalPerBulan" formControlName="jumlahJadwalPerBulan" placeholder="Masukkan {{ 'jumlahJadwalPerBulan' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-label nzFor="statusContractSite">{{ 'statusContractSite' | translate }}</nz-form-label>
            <nz-form-control>
                <input nz-input  id="statusContractSite" formControlName="statusContractSite" placeholder="Masukkan {{ 'statusContractSite' | translate }}" />
            </nz-form-control>
        </nz-form-item>
            

        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="form.invalid">Simpan</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-spin>
