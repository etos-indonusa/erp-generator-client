<!-- [nzBodyStyle]="{'padding':'10px'}" -->
<nz-card nzTitle="Approval Form" [nzBordered]="false">
    <ng-container *ngIf="!hasAggregator">
        <nz-alert nzType="info" nzMessage="Approval belum aktif"
            nzDescription="Klik tombol Konfirmasi untuk memulai proses approval" nzShowIcon class="mb-2"></nz-alert>

        <button nz-button nzType="primary" [nzLoading]="is_loading" (click)="confirmWorkflow()">
            Konfirmasi & Aktifkan Approval
        </button>
    </ng-container>

    <ng-container *ngIf="hasAggregator">
        <ng-container *ngIf="previousLog">
            <nz-alert nzType="info" nzShowIcon [nzMessage]="'Terakhir disetujui oleh ' + previousLog.user"
                [nzDescription]="previousLog.catatan + ' â€¢ ' + previousLog.tanggal" class="mb-3"></nz-alert>
        </ng-container>

        <nz-form-item>
            <nz-form-label [nzSpan]="24">Catatan</nz-form-label>
            <nz-form-control [nzSpan]="24">
                <textarea nz-input [(ngModel)]="catatan" rows="3"
                    placeholder="Tulis alasan atau komentar..."></textarea>
            </nz-form-control>
        </nz-form-item>

        <div class="mt-3 text-end">
            <button nz-button nzType="primary" class="me-2" [nzLoading]="is_loading"
                (click)="submit('approve')">Setuju</button>
            <button nz-button nzDanger [nzLoading]="is_loading" (click)="submit('reject')">Tolak</button>
        </div>
    </ng-container>
</nz-card>
